<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secretCode = "philosophy";
      const pressedKeys = [];
      function checkInput(e) {
        pressedKeys.push(e.key);

        pressedKeys.splice(
          -secretCode.length - 1,
          pressedKeys.length - secretCode.length
        );
        console.log(pressedKeys);
        if (pressedKeys.join("").includes(secretCode)) cornify_add();
      }
      window.addEventListener("keyup", checkInput);
    </script>
  </body>
</html>
